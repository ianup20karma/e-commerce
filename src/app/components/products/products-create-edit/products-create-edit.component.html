<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h3>{{isEdit ? 'Update Product' : 'Create Product'}}</h3>

    <div class="topContainer">
        <div>
            <label for="title" class="required">Title</label>
            <input type="text" placeholder="Name" id="title" formControlName="title">
        </div>
        <div>
            <label for="category" class="required">Category</label>
            <input type="text" placeholder="Category" id="category" formControlName="category">
        </div>
    </div>
    
    <label for="description">Description</label>
    <input type="text" placeholder="Description" id="description" formControlName="description">
    
    <label for="image">Image URL</label>
    <input type="text" placeholder="Image URL" id="image" formControlName="image">
    
    <div class="bottomContainer">
        <div>
            <label for="price">Price</label>
            <input type="number" placeholder="Price" id="price" formControlName="price">
        </div>
    
        <div formGroupName="rating">
            <div class="form-group">
                <label for="rate">Rating</label>
                <input type="number" placeholder="Rating" id="rate" formControlName="rate">
            </div>
    
            <div class="form-group">
                <label for="count">How Many People Rated?</label>
                <input type="number" placeholder="How Many People Rated?" id="count" formControlName="count">
            </div>
        </div>
    </div>

    <button type="submit" appBgColor [bgColor]="'green'">{{isEdit ? 'Update' : 'Create'}}</button>
</form>
