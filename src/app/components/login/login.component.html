<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <h3>Login</h3>
    
    <label for="username">Username</label>
    <input type="text" placeholder="Username or Email" id="username" formControlName="username">
    
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" formControlName="password">
    
    <p>Login with Admin User to manage user profiles.</p>
    <button type="submit">Login</button>
    <button (click)="registerRoute()">New User? Register</button>
</form>
