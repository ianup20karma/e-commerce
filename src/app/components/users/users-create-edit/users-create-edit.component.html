<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h3>{{isLoggedIn ? (isEdit ? 'Update User' : 'Create User') : 'Register'}}</h3>

    <label for="username" class="required">Username</label>
    <input type="text" placeholder="Unique Username" id="username" formControlName="username">

    <label for="name" class="required">Name</label>
    <input type="text" placeholder="Your Name" id="name" formControlName="name">

    <label for="email" class="required">Email</label>
    <input type="text" placeholder="Email" id="email" formControlName="email">

    <label for="password" class="required">Password</label>
    <input type="password" placeholder="Password" id="password" formControlName="password">

    <button type="submit">{{isLoggedIn ? (isEdit ? 'Update User' : 'Create User') : 'Register'}}</button>
    <button *ngIf="!isLoggedIn" (click)="login()">Already Registered? Login</button>
</form>
